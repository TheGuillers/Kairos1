<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Propiedad - Kairos Inmobiliaria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="publicar.css">
</head>
<body>
    <!-- Header similar al index -->
    <header>
        <div class="header-container">
            <div class="logo-wrapper">
                <a href="index.html">
                    <img src="logo.png" alt="Kairos Inmobiliaria" class="logo-icon">
                    <span class="logo-text">Kairos Inmobiliaria</span>
                </a>
            </div>
            
            <nav>
                <div class="search-box">
                    <input type="text" placeholder="Buscar..." id="search-input">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <a href="#" class="nav-link">Favoritos</a>
                <a href="publicar.html" class="nav-btn btn-publicar active">Publicar</a>
                <a href="#" class="nav-btn btn-ingresar">Ingresar</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Publicar Nueva Propiedad</h1>
            <form id="propiedadForm" class="property-form">
                <!-- Información básica -->
                <section class="form-section">
                    <h2>Información Básica</h2>
                    <div class="form-group">
                        <label for="titulo">Título de la Publicación*</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="precio_soles">Precio en Soles*</label>
                            <input type="number" id="precio_soles" name="precio_soles" required>
                        </div>
                        <div class="form-group">
                            <label for="precio_dolares">Precio en Dólares*</label>
                            <input type="number" id="precio_dolares" name="precio_dolares" required>
                        </div>
                    </div>
                </section>

                <!-- Ubicación -->
                <section class="form-section">
                    <h2>Ubicación</h2>
                    <div class="form-group">
                        <label for="ubicacion">Ubicación Completa*</label>
                        <input type="text" id="ubicacion" name="ubicacion" required placeholder="Ciudad, Región, País">
                    </div>
                    <div class="form-group">
                        <label for="mapa_direccion">Dirección para el Mapa*</label>
                        <input type="text" id="mapa_direccion" name="mapa_direccion" required>
                    </div>
                </section>

                <!-- Características -->
                <section class="form-section">
                    <h2>Características</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="area_ocupada">Área Ocupada (m²)*</label>
                            <input type="number" id="area_ocupada" name="area_ocupada" required>
                        </div>
                        <div class="form-group">
                            <label for="area_techada">Área Techada (m²)*</label>
                            <input type="number" id="area_techada" name="area_techada" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="habitaciones">Número de Habitaciones*</label>
                            <input type="number" id="habitaciones" name="habitaciones" required>
                        </div>
                        <div class="form-group">
                            <label for="banos">Número de Baños*</label>
                            <input type="number" id="banos" name="banos" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="estacionamiento" name="estacionamiento">
                            Cuenta con Estacionamiento
                        </label>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="antiguedad">Antigüedad (años)*</label>
                            <input type="number" id="antiguedad" name="antiguedad" required>
                        </div>
                        <div class="form-group">
                            <label for="proyeccion_aerea">Proyección Aérea (pisos)*</label>
                            <input type="number" id="proyeccion_aerea" name="proyeccion_aerea" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="areas_verdes">Área Verde (m²)</label>
                        <input type="number" id="areas_verdes" name="areas_verdes">
                    </div>
                </section>

                <!-- Descripción -->
                <section class="form-section">
                    <h2>Descripción</h2>
                    <div class="form-group">
                        <label for="descripcion_corta">Descripción Corta*</label>
                        <textarea id="descripcion_corta" name="descripcion_corta" required></textarea>
                    </div>
                </section>

                <!-- Imágenes -->
                <section class="form-section">
                    <h2>Imágenes</h2>
                    <div class="form-group">
                        <label for="imagenes">Imágenes de la Propiedad (1-5 imágenes)*</label>
                        <div class="image-upload-container">
                            <div class="image-preview-container" id="imagePreview"></div>
                            <input type="file" id="imagenes" name="imagenes" accept="image/*" multiple required>
                            <button type="button" class="upload-btn" id="uploadBtn">
                                <i class="fas fa-cloud-upload-alt"></i>
                                Subir Imágenes
                            </button>
                        </div>
                        <div class="image-requirements">
                            <p>Formatos aceptados: JPG, PNG</p>
                            <p>Tamaño máximo por imagen: 5MB</p>
                        </div>
                    </div>
                </section>

                 <!-- Lugares Cercanos -->
                 <section class="form-section">
                    <h2>Lugares Cercanos</h2>
                    <div class="form-group nearby-places">
                        <div class="form-row">
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="lugares_cercanos" value="universidades">
                                    <i class="fas fa-graduation-cap"></i>
                                    Universidades
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="lugares_cercanos" value="centros_comerciales">
                                    <i class="fas fa-shopping-cart"></i>
                                    Centros Comerciales
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="lugares_cercanos" value="parques">
                                    <i class="fas fa-tree"></i>
                                    Parques
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="lugares_cercanos" value="transporte_publico">
                                    <i class="fas fa-bus"></i>
                                    Transporte Público
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="lugares_cercanos" value="hospitales">
                                    <i class="fas fa-hospital"></i>
                                    Hospitales
                                </label>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Servicios Básicos -->
                <section class="form-section">
                    <h2>Servicios Básicos</h2>
                    <div class="form-group basic-services">
                        <div class="form-row">
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servicios_basicos" value="agua">
                                    Agua
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servicios_basicos" value="luz">
                                    Luz
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servicios_basicos" value="desague">
                                    Desagüe
                                </label>
                                <label class="checkbox-label">
                                    <input type="checkbox" name="servicios_basicos" value="internet">
                                    Internet
                                </label>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Publicar Propiedad</button>
                    <button type="button" class="cancel-btn" onclick="window.location.href='index.html'">Cancelar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="publicar.js"></script>
</body>
</html>
